<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crystal Collector Game | Victor Tsang</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <div class="flex-container">
            <img id="cloud" src="./assets/images/mcloud.png" />
            <img id="cloud2" src="./assets/images/mcloud.png" />
            <header>
                <h1> Crazy Crystals Collector </h1>
            </header>
            <div class="wrapper">
                <aside class="sidebar column">
                    <div class="scoreKeeper">
                        <h2 class="scores">WINS : <span id="win"></span></h2>
                        <h2 class="scores">LOSS : <span id="loss"></span></h2>
                    </div>
                    <div class="instructions">
                        <h1>Objective </h1>
                        <p>Reach the Target Point</p>
                        <p>Each Crystal will have a hidden value </p>
                        <p>The value of each Crystal will change each round</p>
                        <p>You win the round by reaching the Target Point</p>
                    </div>
                </aside>
                <main class="content">

                    <div id="target" class="points">
                        <h2 class="scores">Target Point : <span id="targetPoint"></span></h2>
                        <h2 class="scores">Current Point : <span id="currentPoint"></span></h2>


                    </div>
                    <div id="crystals" class="crystal">
                        <div class="gem-wrapper">
                            <div class="fading-value">+</div>
                            <img class="gem ruby" src="./assets/images/ruby.png" alt="Ruby" />
                        </div>
                        <div class="gem-wrapper">
                              <div class="fading-value">+</div>
                            <img class="gem saphire" src="./assets/images/saphire.png" alt="Saphire" />
                        </div>
                        <div class="gem-wrapper">
                            <div class="fading-value">+</div>
                            <img class="gem amethyst" src="./assets/images/amethyst.png" alt="Amethyst" />
                        </div>
                        <div class="gem-wrapper">
                              <div class="fading-value">+</div>
                            <img class="gem obsidian" src="./assets/images/obsidian.png" alt="Obsidian" />
                        </div>

                    </div>

                  
                </main>

            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="./assets/javascript/game.js"></script>
    </body>

</html>
